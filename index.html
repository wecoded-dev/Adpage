<body>
  <div class="form-wrapper">
    <h2><span class="material-icons">contact_mail</span> Contact Us</h2>
    <form id="contactForm" novalidate>
      <!-- Hidden fields required by Web3Forms -->
      <input type="hidden" name="access_key" value="91518187-55af-467c-9690-8d7994a937ca" />
      <input type="hidden" name="subject" value="New Contact via Ultra Luxury Form" />
      <input type="hidden" name="redirect" value="" />

      <input type="text" name="name" placeholder="Your Full Name" required autocomplete="name" />
      <input type="email" name="email" placeholder="Your Email Address" required autocomplete="email" />
      <select name="subscription_plan" required>
        <option value="" disabled selected>Select Subscription Plan</option>
        <option value="Basic Plan - $9.99/month">Basic Plan - $9.99/month</option>
        <option value="Premium Plan - $19.99/month">Premium Plan - $19.99/month</option>
        <option value="Elite Plan - $49.99/month">Elite Plan - $49.99/month</option>
      </select>
      <textarea name="message" placeholder="Please tell us what you need..." rows="5" required></textarea>
      <button type="submit">Send Message</button>
      <div id="formFeedback"></div>
    </form>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const feedback = document.getElementById('formFeedback');
      const submitBtn = form.querySelector('button');

      // Reset feedback
      feedback.textContent = '';
      feedback.className = '';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      // Prepare form data
      const formData = new FormData(form);

      try {
        const response = await fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (data.success) {
          feedback.textContent = 'Your message has been sent successfully. Thank you!';
          feedback.classList.add('success');
          form.reset();
        } else {
          feedback.textContent = 'Failed to send message. Please try again later.';
          feedback.classList.add('error');
        }
      } catch (error) {
        feedback.textContent = 'An error occurred. Please check your internet connection and try again.';
        feedback.classList.add('error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }
    });
  </script>
